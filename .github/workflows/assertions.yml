name: Assertions

on:
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  assertions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.1']

    env:
      DOCKER_COMPOSE: './apps/wordpress/docker-compose.yml'
      DOCKER_ENV: './apps/wordpress/.env.sample'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}

      - name: Setup PHP ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2, phpcs

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          composer install
          npm i

      - name: Lint Codebase
        run: npm run lint

      - name: Docker
        run: |
          docker compose -f ${DOCKER_COMPOSE} --env-file=${DOCKER_ENV} up -d
          docker ps -a
          docker compose -f ${DOCKER_COMPOSE} --env-file=${DOCKER_ENV} down --volumes
