commit-msg:
  scripts:
    "commitlint.sh":
      runner: nix develop --command

pre-commit:
  parallel: true
  commands:
    format:
      run: format {staged_files}
    lint-js:
      glob: "*.{js,ts,jsx,tsx}"
      # FIXME: nextjs linter can't handle multiple files unless a separate flag
      # is specified for each file...... so now we lint everything.....
      run: npm run lint

pre-push:
  commands:
    build-nextjs-app:
      run: npm run build
