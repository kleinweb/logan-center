query ThemesLandingPage {
  # - All top-level Categories
  # - Exclude "Uncategorized" Category tree
  themes: categories(where: {parent: 0, excludeTree: "1"}) {
    nodes {
      databaseId
      description
      id
      name
      uri
      # FIXME: this SHOULD work, but the resulting type seems wrong and i can't access the data...
      # ...TermSummary
