query TaxonomyArchive($category: String!) {
  posts(where: {categoryName: $category}) {
    nodes {
      title(format: RENDERED)
      excerpt(format: RENDERED)
      uri
      featuredImage {
        ...FeaturedImageFields
      }
      categories {
        edges {
          node {
            name
            uri
          }
        }
      }
      seo {
        fullHead
        title
        metaDesc
      }
    }
  }
}
