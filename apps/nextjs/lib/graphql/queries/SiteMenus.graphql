query SiteMenus {
  # headerMenu: menu(id: "PRIMARY_NAVIGATION", idType: LOCATION) {
  #   ...MenuItems
  # }
  headerMenu: menuItems(where: {location: PRIMARY_NAVIGATION}) {
    nodes {
      key: id
      parentId
      title: label
      url
    }
  }
}
