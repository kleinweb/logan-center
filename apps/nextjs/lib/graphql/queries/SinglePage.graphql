query SinglePage($slug: ID!) {
  page(id: $slug, idType: URI) {
    title(format: RENDERED)
    content(format: RENDERED)
    databaseId
    uri
    featuredImage {
      ...FeaturedImageFields
    }
    seo {
      fullHead
      title
      metaDesc
    }
  }
}
