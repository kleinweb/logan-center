query SinglePage($uri: ID!) {
  contentNode(idType: URI, asPreview: false, contentType: PAGE, id: $uri) {
    id
    uri
    __typename
    dateGmt
    modifiedGmt
    slug
    ... on Page {
      id
      ancestors {
        edges {
          node {
            uri
            ... on Page {
              id
              title(format: RENDERED)
              uri
            }
          }
          cursor
        }
      }
      content
      databaseId
      dateGmt
      excerpt
      modifiedGmt
      title(format: RENDERED)
      uri
    }
  }
}
