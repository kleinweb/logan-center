query AllReportingThemes {
  # - All top-level Categories
  # - Exclude "Uncategorized" Category tree
  categories(where: {parent: 0, excludeTree: "1"}) {
    edges {
      node {
        databaseId
        description
        id
        name
        uri
      }
    }
  }
}
