fragment MenuItems on Menu {
  count
  menuItems {
    nodes {
      id
      path
      label
      linkRelationship
      target
      parentId
      childItems {
        nodes {
          id
          path
          cssClasses
          label
          linkRelationship
          target
          parentId
        }
      }
    }
  }
}
