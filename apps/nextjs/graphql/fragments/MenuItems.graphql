fragment MenuItem on MenuItem {
  id
  path
  label
  url
  linkRelationship
  target
  parentId
}

fragment MenuItems on Menu {
  count
  menuItems {
    nodes {
      ...MenuItem
      childItems {
        nodes {
          ...MenuItem
        }
      }
    }
  }
}
